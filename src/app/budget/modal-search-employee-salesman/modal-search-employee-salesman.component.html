<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Procurar Vendedor</h4>
      <button type="button" class="close pull-right" (click)="modal.hide();" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-12 col-md-12 form-group">
          <label for="inputSelectSalesman" class="label-control">Vendedor:</label>
          <select name="selectedSalesman" class="form-control" id="inputSelectSalesman" [(ngModel)]="selectedSalesman">
            <option [ngValue]="employee" (change)="changeSalesman(employee)" *ngFor="let employee of listSalesmanEmployees">{{employee.id}} - {{employee.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" (click)="modal.hide();">Fechar</button>
      <button class="btn btn-primary" (click)="selectEmployee()">Selecionar</button>
    </div>
  </div>
</div>
