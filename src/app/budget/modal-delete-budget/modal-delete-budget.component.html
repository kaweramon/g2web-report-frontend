<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Remover Orçamento</h4>
      <button type="button" class="close pull-right" (click)="modal.hide();" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h3>Tem certeza que deseja excluir esse orçamento ?</h3>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" (click)="modal.hide();">Fechar</button>
      <button class="btn primary" (click)="removeBudget()">Excluir</button>
    </div>
  </div>
</div>
