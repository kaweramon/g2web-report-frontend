<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Procurar Orçamento</h4>
      <button type="button" class="close pull-right" (click)="modal.hide();" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="panel panel-success">
            <div class="panel-heading text-center">
              <h3>Acréscimo</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  % <input min="0" max="100" (ngModelChange)="calculateIncrease($event)"
                           [(ngModel)]="increasePercent" class="form-control" currencyMask
                           [options]="{ prefix: '% ', thousands: '.', decimal: ',' }">
                </div>
                <div class="col-lg-6 col-md-6">
                  R$ <input  min="0" (ngModelChange)="calculateIncreasePercent($event)" currencyMask
                            [(ngModel)]="increaseValue" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                            class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="panel panel-danger">
            <div class="panel-heading text-center">
              <h3>Desconto</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-6 col-md-6">
                  % <input type="text" min="0" max="100" (ngModelChange)="calculateDiscount($event)"
                           [(ngModel)]="discountPercent" class="form-control" currencyMask
                           [options]="{ prefix: '% ', thousands: '.', decimal: ',' }">
                </div>
                <div class="col-lg-6 col-md-6">
                  R$ <input type="text" min="0" (ngModelChange)="calculatePercentDiscount($event)"
                            [(ngModel)]="discountValue" class="form-control"
                            currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading text-center"><h3>Total</h3></div>
            <div class="panel-body">
              <h3 class="text-center">R$&nbsp;{{((total + increaseValue) - discountValue) | number : '1.2-2'}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" (click)="resetFields();">Limpar</button>
      <button class="btn btn-default" (click)="modal.hide();">Fechar</button>
      <button class="btn btn-primary" (click)="save()">Salvar</button>
    </div>
  </div>
</div>
