<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left">Liberar Cliente</h4>
      <button type="button" class="close pull-right" (click)="modal.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" *ngIf="client">
      Deseja realmente liberar o Cliente: "{{client.name}}" ?
    </div>
    <div class="modal-footer">
      <div class="row">
        <div class="col-lg-12">
          <button class="btn" (click)="modal.hide()">Cancelar</button>
          <button class="btn btn-primary" (click)="releaseClient();">Liberar</button>
        </div>
      </div>
    </div>
  </div>
</div>
